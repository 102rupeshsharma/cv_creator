<div class="container">
        <div class="signupForm">
                <div class="form">
                        <div class="heading">
                                Register
                        </div>
                        <form (ngSubmit)="onSignUp()">
                                <div>
                                        <input type="text" id="username" name="username" placeholder="username"
                                                [(ngModel)]="username" required>
                                </div>
                                <div>
                                        <input type="email" id="email" name="email" [(ngModel)]="email"
                                                placeholder="email" required>
                                </div>
                                <div>
                                        <input type="password" id="password" name="password" placeholder="password"
                                                [(ngModel)]="password" required>
                                </div>
                                <div>
                                        <input type="password" id="confirmPassword" name="confirmPassword"
                                                placeholder="confirm password" [(ngModel)]="confirmPassword" required>
                                </div>
                                <div class="my-recaptcha-container">
                                        <re-captcha (resolved)="onCaptchaResolved($event)"
                                                siteKey="6LcjDtcpAAAAAFJ-HtnbWBxn23jj9N6ilKFTgEwm">
                                        </re-captcha>
                                </div>
                                <div class="btn">
                                        <button class="submit" type="submit"
                                                [disabled]="!isCaptchaResolved">Register</button>
                                </div>
                        </form>
                        <div class="signinText">
                                <span style="color: black;">Already have an account?</span>
                                <span style="margin: 4px;"> <a routerLink="/login">Sign In</a></span>
                        </div>
                </div>
                <div class="InfoContainer">
                        <div class="header">
                                <img src="../../assets/resume.png" alt="">
                                <span>Your CV</span>
                        </div>
                        <div class="info">
                                <span>Make a CV to define yourself The right way. Meet </span>
                                <span>thousands of job announcements and employers</span>
                                <span> by the help of your profile with a private extension, </span>
                                <span> which you can share at all social</span>
                                <span>media environments.</span>
                        </div>
                        <footer class="footer">
                                <button class="login" routerLink="/login">Login</button>
                        </footer>
                </div>
        </div>
</div>
